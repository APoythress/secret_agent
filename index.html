<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header section -->

    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="">
        </div>

        <div class="c_name">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
    </header>

    <!-- Banner with image behind -->

    <div class="banner">
      <div class="container">
        <div class="new_arrival">
          <p class="content_1">NEW ARRIVAL</p>
          <p class="content_2">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>

    <!-- Navigation Bard -->

    <div class="nav_bar">
      <div class="nav_container">
        <nav>
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vegicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
      </div>
    </div>

    <!-- Product Images -->

    <div id="product_container">
      <div class="products">

        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>

      </div>
    </div>

    <!-- Business Info Section -->

    <div class="business_container">
      <div class="business_info">
        <div class="location">
          <div class="box">
            <span>Location</span>
          </div>
          <p id="coordinates">-47.36436, 84.32354</p>
        </div>

        <div class="hours">
          <div class="box">
            <span>Hours</span>
          </div>
          <p id="times">0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer Section -->

    <footer>
      <div class="footer_container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>

    </footer>


  </body>
</html>
